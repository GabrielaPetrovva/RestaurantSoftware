<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard</title>
    <link rel="stylesheet" href="kitchen.css">
</head>
<body>
    <div class="header">
        <h1 id="headerTitle">Kitchen Dashboard</h1>
        <div class="header-actions">
            <span class="waiter-name" id="waiterName">Petar Petrov</span>
            <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">EN</button>
            <button class="exit-btn" onclick="exit()" id="exitBtn">Exit</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('orders')" id="tabOrders">
            Orders <span class="badge" id="ordersBadge">14</span>
        </button>
        <button class="tab" onclick="switchTab('metrics')" id="tabMetrics">
            Metrics
        </button>
    </div>

    <div class="main-container">
        <div class="orders-section" id="ordersSection">
            <!-- Orders will be generated here -->
        </div>

        <div class="sidebar">
            <div class="metrics-card">
                <h3 class="card-title" id="metricsTitle">Average cooking time</h3>
                <div class="metric">
                    <div class="metric-label" id="avgTimeLabel"></div>
                    <div class="metric-value large" id="avgTime">00:47</div>
                </div>
                <div class="metric">
                    <div class="metric-label" id="lateOrdersLabel">Late orders</div>
                    <div class="metric-value" id="lateOrders">1</div>
                </div>
                <div class="metric">
                    <div class="metric-label" id="totalOrdersLabel">Total orders</div>
                    <div class="metric-value" id="totalOrders">14</div>
                </div>
            </div>

            <div class="takeaway-card">
                <h3 class="card-title" id="takeawayTitle">Takeaway / Delivery</h3>
                <div id="takeawayOrders">
                    <!-- Takeaway orders will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="kitchen.js"></script>
</body>
</html>
